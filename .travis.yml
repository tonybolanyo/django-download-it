language: python
python:
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
- nightly
env:
  matrix:
  - DJANGO_SETTINGS_MODULE=abdownloads.settings.local
  - DJANGO=Django==1.10
  - DJANGO=Django==1.11
  - DJANGO=Django
before_script: cd src
install:
- pip install -r requirements/local.txt
- pip install $DJANGO
- pip install coveralls
script: pytest
after_success: coveralls
